<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css"> <!-- Link to CSS file -->
</head>

<body>

    <div class="all">
        <header class="header-container">
            <section class="header">
                <h1>Drag and Drop</h1>
                <p>Drag and drop the animals into the second garden</p>
            </section>
            <section class="containers-btn">
                <button class="reset">Reset</button> <!-- Reset button to clear the second container and reset the first container -->
            </section>
        </header>
        <section class="containers">
            <div class="container" id="container1">
                <!-- Items in the first container (drag source) -->
                <div class="item" draggable="true" id="item1">
                    <img src="images/1.png" alt="item1">
                </div>
                <div class="item" draggable="true" id="item2">
                    <img src="images/2.png" alt="item2">
                </div>
                <div class="item" draggable="true" id="item3">
                    <img src="images/3.png" alt="item3">
                </div>
                <div class="item" draggable="true" id="item4">
                    <img src="images/4.png" alt="item4">
                </div>
                <div class="item" draggable="true" id="item5">
                    <img src="images/5.png" alt="item5">
                </div>
            </div>
            <div class="container" id="container2"></div> <!-- Second container (drop target) -->
        </section>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
